{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold text-primary">Choose Your Plan</h2>
    <div class="row justify-content-center">
        {% for plan in plans %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card border-0 shadow-lg text-center p-4 rounded-4">
                <div class="card-body">
                    <h4 class="text-dark fw-bold">{{ plan.name }}</h4>
                    <hr>
                    <p class="text-muted"><i class="fas fa-dollar-sign"></i> <strong>${{ plan.price }}</strong> / <span class="text-success">{{ plan.duration_days }} days</span></p>
                    <ul class="list-unstyled my-3">
                        <li><i class="fas fa-check-circle text-success"></i> Full Access</li>
                        <li><i class="fas fa-check-circle text-success"></i> 24/7 Support</li>
                        <li><i class="fas fa-check-circle text-success"></i> Premium Workouts</li>
                    </ul>
                    <a href="{% url 'checkout' plan.id %}" class="btn btn-primary fw-bold w-100">Subscribe Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
{% endblock %}
