<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .content {
            margin-left: 270px;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
    </style>
</head>
<body>

            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white vh-100 p-3">
                <h4 class="text-center mb-4">üèãÔ∏è Fitness Hub</h4>
                <a href="{% url 'workout-list' %}" class="btn btn-outline-light w-100 mb-2"><i class="fas fa-list"></i> View Workouts</a>
                <a href="{% url 'workout-create' %}" class="btn btn-outline-success w-100 mb-2"><i class="fas fa-plus-circle"></i> Add Workout</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt"></i> Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary w-100"><i class="fas fa-sign-in-alt"></i> Login</a>
