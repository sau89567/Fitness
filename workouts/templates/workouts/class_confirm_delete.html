{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-lg text-center">
        <h2>Are you sure you want to delete "{{ fitness_class.title }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'class-detail' fitness_class.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
