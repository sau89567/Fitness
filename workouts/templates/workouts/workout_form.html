{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 p-4 rounded" style="max-width: 600px; width: 100%;">
        <h2 class="text-center text-primary fw-bold mb-4">
            {% if form.instance.pk %} Edit Workout üèãÔ∏è {% else %} Create Workout üèãÔ∏è {% endif %}
        </h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Workout Title Field -->
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label fw-bold">
                    <i class="fas fa-heading"></i> Workout Title
                </label>
                <input type="text" name="title" id="{{ form.title.id_for_label }}" class="form-control" 
                       placeholder="Enter workout title" required value="{{ form.instance.title|default:'' }}">
            </div>

            <!-- Difficulty Level -->
            <div class="mb-3">
                <label for="{{ form.difficulty.id_for_label }}" class="form-label fw-bold">
                    <i class="fas fa-chart-line"></i> Difficulty Level
                </label>
                {{ form.difficulty }}
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label fw-bold">
                    <i class="fas fa-align-left"></i> Description
                </label>
                {{ form.description }}
            </div>

            <!-- Workout Image -->
            <div class="mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label fw-bold">
                    <i class="fas fa-image"></i> Upload Workout Image
                </label>
                {{ form.image }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100 py-2">
                <i class="fas fa-save"></i> Save Workout
            </button>
        </form>
    </div>
</div>

<!-- Additional Styling -->
<style>
    .card {
        border-radius: 12px;
        padding: 25px;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-size: 16px;
        color: #333;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 120px;
    }

    button {
        transition: 0.3s ease-in-out;
    }

    button:hover {
        background-color: #28a745;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
    }
</style>
{% endblock %}
